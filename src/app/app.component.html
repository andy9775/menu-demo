<div class="container">
  <header>
    <div class="flex">
      <mat-icon class="app-icon" aria-hidden="false">
        text_snippet
      </mat-icon>
      <div class="bar-container">
        <div class="flex">
          <input #input value="Intern Summer Project" class="file-name" type="text" />
          <mat-icon class="icon">star_border</mat-icon>
          <mat-icon class="icon">cloud_done</mat-icon>
        </div>
        <app-menu-bar
          (italic)="italic($event)"
          (bold)="bold($event)"
          (fontSize)="size($event)"
          (onNewDocument)="onNewDocument()"
        ></app-menu-bar>
      </div>
    </div>
  </header>

  <main [cdkContextMenuTriggerFor]="outer_menu">
    <textarea [cdkContextMenuTriggerFor]="inner_menu" #textarea [class]="getTextAreaClasses()">
      Lucas ipsum dolor sit amet darth sidious fisto wedge coruscant k-3po hutt sidious windu skywalker. Fett darth kenobi kamino dantooine hutt hutt leia. Anakin r2-d2 palpatine padm√© c-3po. Kashyyyk calamari organa solo maul grievous calrissian vader. Kenobi organa jawa wedge lars bespin alderaan hutt. Tusken raider gamorrean moff kessel. Hutt mustafar boba tatooine k-3po sidious darth skywalker. Skywalker organa organa grievous obi-wan obi-wan. Moff ventress palpatine fett. Wedge darth moff fisto anakin c-3p0.
    </textarea>
  </main>
</div>

<ng-template cdkMenuPanel #outer_menu="cdkMenuPanel">
  <div cdkMenu class="context-menu" [cdkMenuPanel]="outer_menu">
    <button class="menu-item" cdkMenuItem>Undo</button>
    <button class="menu-item" cdkMenuItem>Redo</button>
  </div>
</ng-template>

<ng-template cdkMenuPanel #inner_menu="cdkMenuPanel">
  <div cdkMenu class="context-menu" [cdkMenuPanel]="inner_menu">
    <button class="menu-item" (cdkMenuItemTriggered)="delete()" cdkMenuItem>Delete Text</button>
    <hr />
    <button class="menu-item" cdkMenuItem>Undo</button>
    <button class="menu-item" cdkMenuItem>Redo</button>
  </div>
</ng-template>
